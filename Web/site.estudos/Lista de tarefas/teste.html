<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Overlay cobrindo toda a tela */
        .overlay {
            position: fixed;
            /* fica por cima de tudo */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* fundo escuro com opacity */
            display: none;
            /* começa invisível */
            justify-content: center;
            align-items: center;
        }

        /* Card centralizado */
        .card-login {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="conteudo">
        <h1>Minha Página</h1>
        <button onclick="abrirLogin()">Abrir Login</button>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay">
        <div class="card-login">
            <h2>Login</h2>
            <input type="text" placeholder="Usuário">
            <input type="password" placeholder="Senha">
            <button>Entrar</button>
            <button onclick="fecharLogin()">Fechar</button>
        </div>
    </div>

    <script>
        function abrirLogin() {
            document.getElementById("overlay").style.display = "flex";
        }

        function fecharLogin() {
            document.getElementById("overlay").style.display = "none";
        }


    </script>
</body>

</html>
